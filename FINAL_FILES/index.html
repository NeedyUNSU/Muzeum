<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<script type="text/javascript">
		function Rand(tomax)
{
	return Math.floor(Math.random() * tomax);
}


function RandPep(stu, pre)
{	
	if (stu == null || pre == null) {
	var outdiv = document.getElementById("preOUT");
		outdiv.innerHTML = "<p>Function has no arguments</p>";
		return;
	}
	var outdiv = document.getElementById("preOUT");
	var output = outdiv.innerHTML;
	
		output += stu[Rand(stu.length)] + " " + pre[Rand(pre.length)] + "<br>";		
		outdiv.innerHTML = output;

}

function RandDec(stu, pre, asd)
{	
	if (stu == null || pre == null) {
	var outdiv = document.getElementById("preOUT");
		outdiv.innerHTML = "<p>Function has no arguments</p>";
		return;
	}
	var outdiv = document.getElementById("preOUT");
	var output = outdiv.innerHTML;
	
		output += stu[Rand(stu.length)] + " " + pre[Rand(pre.length)] + " " + asd[Rand(asd.length)] + "<br>";		
		outdiv.innerHTML = output;

}

function RandNum(li1, li2, li3)
{	
	var liczba = (Rand(li1) - li2) / li3;
	var outdiv = document.getElementById("preOUT");
	var output = outdiv.innerHTML;
	
		output += liczba + "<br>";		
		outdiv.innerHTML = output;

}

function RandNumPlus(li1, li2, li3)
{	
	var liczba = (Rand(li1) + li2) / li3;
	var outdiv = document.getElementById("preOUT");
	var output = outdiv.innerHTML;
	
		output += liczba + "<br>";		
		outdiv.innerHTML = output;

}

function RandOne(stu)
{
	var outdiv = document.getElementById("preOUT");
	var output = outdiv.innerHTML;
	
		output += stu[Rand(stu.length)] + "<br>";		
		outdiv.innerHTML = output;

}

	</script>
</head>

<body onload="">
